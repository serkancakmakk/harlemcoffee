{% include "include_html/_navbar.html" %} 
{% block content %}
{% load static %}
<title>Company</title>
<head>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="{% static "css/company.css" %}">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   
   </head>

<body>

   <div class="container">
      <div class="content">
         <div class="row">
            <div class="col-12">
               <form action="{% url "company" %}" method="POST" >
               {% csrf_token %}
               <label for="companyName">Şirket Adı</label><br>
                           <div class="input-group mb-3">
               <span class="input-group-text" id="companyName"><i class="fa-solid fa-building"></i></span>
               <input type="text" value="{{ company.name }}" name="name" title="Şirket Adı(Zorunlu)" class="form-control" placeholder="Şirket Adı(Zorunlu)">
            </div>
               <label for="companyCity">Şehir</label><br>
               <div class="input-group mb-3">
                  <span class="input-group-text" id="companyCity"><i class="fa-solid fa-building"></i></span>
                  <input type="text" value={{company.city}} name="city" title="Şehir (İsteğe Bağlı)"  class="form-control" placeholder="Şehir (İsteğe Bağlı)">
               </div>
               <label for="companyLocation">Konum</label><br>
               <div class="input-group mb-3">
                  <span class="input-group-text" id="companyLocation"><i class="fa-solid fa-location-dot"></i></span>
                  <input type="text" value="{{company.location}}" name="location" title="Konum(İsteğe Bağlı)" class="form-control" placeholder="Konum(İsteğe Bağlı)">
               </div>
               <label for="companyInstagram">Instagram</label><br>
               <div class="input-group mb-3">
                  <span class="input-group-text" id="companyInstagram"><i class="fa-brands fa-instagram"></i></span>
                  <input type="text" value="{{company.instagram}}" name="instagram" title="Instagram(İsteğe Bağlı)" class="form-control" placeholder="Instagram(İsteğe Bağlı)">
               </div>
               <label for="companyYoutube">Youtube</label><br>
               <div class="input-group mb-3">
                  <span class="input-group-text" id="companyYoutube"><i class="fa-brands fa-youtube"></i></span>
                  <input type="text" value="{{company.youtube}}" name="youtube" title="Youtube(İsteğe Bağlı)" class="form-control" placeholder="Youtube(İsteğe Bağlı)">
               </div>
               <label for="companyPhone">Telefon</label><br>
               <div class="input-group mb-3">
                  <span class="input-group-text" id="companyPhone"><i class="fa-solid fa-phone"></i></span>
                  <input type="text" value="{{company.phone}}" name="phone" title="Telefon(İsteğe Bağlı)" class="form-control" placeholder="Telefon(İsteğe Bağlı)">
               </div>
               <label for="companyVisionEn">Şirket Vizyonu [TR]</label><br>
               <div class="input-group mb-3">
                  <span class="input-group-text" id="companyVisionTr"><i class="fa-solid fa-file-pen"></i>Şirket Vizyonu [EN]</span>
                  <input type="text" value="{{company.vision}}" name="vision" title="Vizyon(İsteğe Bağlı)" class="form-control" placeholder="Vizyon(İsteğe Bağlı)">
               </div>
               <label for="companyVisionTr">Şirket Vizyonu [EN]</label><br>
               <div class="input-group mb-3">
                  <span class="input-group-text" id="companyVisionEn"><i class="fa-solid fa-file-pen"></i>Şirket Vizyonu [TR]</span>
                  <input type="textarea" value="{{company.vision_en}}" name="vision_en" title="Vizyon(İsteğe Bağlı)" class="form-control" placeholder="Vizyon(İsteğe Bağlı)">
               </div>
               <label for="companyMissionTr">Şirket Misyonu [TR]</label><br>
               <div class="input-group mb-3">
                  <span class="input-group-text" id="companyMissionTr"><i class="fa-solid fa-file-pen"></i></span>
                  <input type="textarea" value="{{company.mission}}" name="mission" title="Misyon(İsteğe Bağlı)" class="form-control" placeholder="Misyon(İsteğe Bağlı)">
               </div>
               <label for="companyMissionEn">Şirket Misyonu [EN]</label><br>
               <div class="input-group mb-3">
                  <span class="input-group-text" id="companyMissionEn"><i class="fa-solid fa-file-pen"></i>Şirket Misyonu[EN]</span>
                  <input type="textarea" value="{{company.mission_en}}" name="mission_en" title="Misyon(İsteğe Bağlı)" class="form-control" placeholder="Misyon(İsteğe Bağlı)">
               </div>
            </div>
            <!--
               ft.col
               -->
               <label for="companyAddress">Şirket Adresi</label><br>
               <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-building"></i></span>
                  <input type="text" value="{{company.address}}" name="address" title="Şirket Adresi(İsteğe Bağlı)" class="form-control" placeholder="Şirket Adresi(İsteğe Bağlı)">
               </div>
               <label for="companyCountry">Ülke</label><br>
               <div class="input-group mb-3">
                  <span class="input-group-text" id="companyCountry"><i class="fa-solid fa-globe"></i></span>
                  <input type="text" value="{{company.country}}" name="country" title="Şirket Ülkesi(İsteğe Bağlı)" class="form-control" placeholder="Ülke(İsteğe Bağlı)">
               </div>
               <label for="companyFacebook">Facebook</label><br>
               <div class="input-group mb-3">
                  <span class="input-group-text" id="companyFacebook"><i class="fa-brands fa-facebook"></i></span>
                  <input type="text" value="{{company.facebook}}" name="facebook"title="Facebook(İsteğe Bağlı)" class="form-control" placeholder="Facebook(İsteğe Bağlı)">
               </div>
               <label for="companyTwitter">Twitter</label><br>
               <div class="input-group mb-3">
                  <span class="input-group-text" id="companyTwitter"><i class="fa-brands fa-twitter"></i></span>
                  <input type="text" value="{{company.twitter}}" name="twitter" title="Twitter(İsteğe Bağlı)" class="form-control" placeholder="Twitter(İsteğe Bağlı)">
               </div>
               <label for="companyMail">Mail</label><br>
               <div class="input-group mb-3">
                  <span class="input-group-text" id="companyMail"><i class="fa-solid fa-envelope"></i></span>
                  <input type="text" value="{{company.mail}}" name="mail" title="Mail(İsteğe Bağlı)" class="form-control" placeholder="Mail(İsteğe Bağlı)">
               </div>
               
               <label for="companyIframe">Iframe</label><br>
               <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-map"></i></span>
                  <input type="text" value="{{company.iframe}}" title="Google IFrame(İsteğe Bağlı)" name="iframe" class="form-control" placeholder="Iframe(İsteğe Bağlı)">
               </div>
               <label for="companyIframe">Açılış Kapanış Saatleri(Pazartesi - Pazar (09:00 24:00))</label><br>
               <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-map"></i></span>
                  <input type="text" value="{{company.opening_hours}}" title="Açılış Kapanış Saatleri(İsteğe Bağlı)" name="opening_hours" class="form-control" placeholder="Iframe(İsteğe Bağlı)">
               </div>
               <label for="About" class="form-label">Hakkımızda</label>
               <div class="input-group mb-3">
               
               <textarea class="form-control" name="about_us" id="about_us" placeholder="Hakkımızda" rows="3">{{ company.about_us }}</textarea>
               </div>
                <label for="About" class="form-label">Hakkımızda[EN]</label>
               <div class="input-group mb-3">
               <textarea class="form-control"  name="about_us_en" placeholder="About Us" rows="3">{{company.about_us_en}}</textarea>
               </div>
               <label for="indexText" class="form-label">Anasayfada Gözükecek Yazı</label>
               <div class="input-group mb-3">
               
               <textarea class="form-control" name="index_text" id="index_text" placeholder="Anasayfa Yazısı" rows="3">{{ company.index_text }}</textarea>
               </div>
                <label for="indexText" class="form-label">Anasayfada Gözükecek Yazı[EN]</label>
               <div class="input-group mb-3">
               <textarea class="form-control"  name="index_text_en" placeholder="Anasayfa Yazısı[EN]" rows="3">{{company.index_text_en}}</textarea>
               </div>
            </div>
            <!--
               sec. col
               -->
         <button class="btn btn-success">Güncelle / Kaydet</button>
         </form>
      </div>
</body>
</div>

{% endblock content %}
