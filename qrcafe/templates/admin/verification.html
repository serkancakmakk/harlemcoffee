<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <style>
        body{
            background-color:#E1F0DA;
        }
        .bg-red {
            background-color:red;
        }
#verification_code {
  margin: 0 auto;
}
        .container{
            text-align:center;
        }
    </style>
    <div class="container">
        <div class="progress mt-4">
            <div class="progress-bar bg-red" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="progress-bar">0%</div>
        </div>
        <h2 class="mt-4 text-center">Doğrulama Kodu Girin</h2>
        <h6 class="mt-4 text-center">3 dakika sonra kod geçersiz sayılacak.</h6>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="post" action="{% url "verify_code" %}">
            {% csrf_token %}
            <input type="hidden" name="email" value="{{ email }}">
            <div class="mb-3">
                <label for="verification_code" class="form-label">Doğrulama Kodu:</label>
                <input type="text" class="form-control" autocomplete="off" id="verification_code" name="verification_code">
                
            </div>
            <button type="submit" class="btn btn-primary">Doğrula</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // İlerleme çubuğu için JavaScript kodu
        var progressBar = document.getElementById('progress-bar');
        var width = 1;
        var interval = setInterval(increaseWidth, 1800); // 1800 milisaniye = 1.8 saniye

        function increaseWidth() {
            if (width >= 100) {
                clearInterval(interval);
            } else {
                width++;
                progressBar.style.width = width + '%';
                progressBar.innerHTML = width + '%';
            }
        }
    </script>
</body>
</html>
