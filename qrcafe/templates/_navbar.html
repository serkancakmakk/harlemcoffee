{% block content %}
{% load static %}
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="{% static "css/messages.css" %}">
   <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
   <nav class="sidebar">
      <header>
         <div class="image-text">
            <span class="image">
            <img src="{% static "image/logoharlem.png" %}" alt="logo">
            </span>
            <div class="text header-text">
               <span class="name">Harlem Coffee</span>
               <span class="expertise">Coffee & Smoothie</span>
            </div>
         </div>
         <i class='bx bx-chevron-right' id="toggle"></i>
      </header>
      <div class="menu-bar">
         <div class="menu">
            <ul class="menu-links">
               <li class="nav-link">
                  <a href="{% url "company" %}">
                  <i class="bx bx-buildings icon"></i>
                  <span class="text nav-text">Company</span>
                  </a>
               </li>
               <li class="nav-link">
                  <a href="{% url "admin_mesajlari" %}">
                  <i class="bx bx-envelope icon"></i>
                  <span class="text nav-text">Message</span>
                  </a>
               </li>
               <li class="nav-link">
                  <a href="{% url "product" %}">
                  <i class="bx bx-coffee-togo icon"></i>
                  <span class="text nav-text">Product</span>
                  </a>
               </li>
               <li class="nav-link">
                  <a href="{% url "category" %}">
                  <i class="bx bx-category icon"></i>
                  <span class="text nav-text">Category</span>
                  </a>
               </li>
               <li class="nav-link">
                  <a href="{% url "add_gallery" %}">
                  <i class='bx bxs-camera icon' ></i>
                  <span class="text nav-text">Galeri</span>
                  </a>
               </li>
               <li class="nav-link">
                  <a href="#">
                  <i class="bx bxs-calendar icon"></i>
                  <span class="text nav-text">Rezervasyon</span>
                  </a>
               </li>
               <li class="nav-linkout">
                  <a href="#">
                  <i class="bx bx-log-out icon"></i>
                  <span class="text nav-text">Çıkış</span>
                  </a>
               </li>
            </ul>
         </div>
      </div>
   </nav>
   </div>
   </div>
</body>
<script></script>
<script src="sidebar.js"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</html>
<script>
   document.addEventListener("DOMContentLoaded", function () {
             const body = document.querySelector("body"),
                 sidebar = body.querySelector(".sidebar"),
                 content = body.querySelector(".content"),
                 toggle = body.querySelector("#toggle");
   
             toggle.addEventListener("click", () => {
                 sidebar.classList.toggle("close"),
                 content.classList.toggle("open")
             });
         });
</script>
{% endblock content %}
